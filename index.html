<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Vexchords 和弦图示例</title>
    <style>
        .parent-div {
            padding: 0; /* 移除任何内边距 */
            margin: 0; /* 移除任何外边距 */
            border: none; /* 移除边框 */
            width: 100%; /* 确保宽度占满父元素 */
            height: 100%; /* 确保高度占满父元素 */
        }
    </style>
</head>
<body>
<div id="chord1" class="parent-div" style="width: 180px; height: 180px;"></div>
<div id="chord2" class="parent-div" style="width: 180px; height: 180px;"></div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
